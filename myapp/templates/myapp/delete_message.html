{% extends "myapp/base.html" %}

{% block content %}
<h1>Delete Message</h1>
<p>Are you sure you want to delete this message?</p>
<p>{{ message.message }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'chat_room' %}">Cancel</a>
{% endblock %}
